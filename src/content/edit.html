<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/static/bulma.css">
		<title>Mini URL</title
	</head>
	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-item">@@user@@</div>
		</nav>
		<section class="section">
			<div class="container">
				<form class="box" id="addedit" action="/hash" method="POST">
					<input type="hidden" name="_method" value="@@_method@@">
					<div class="field">
						<label class="label is-sr-only" for="hash">Hash</label>
						<div class="control">
							<input class="input" type="text" name="hash" value="@@hash@@" placeholder="Custom hash or leave blank for generated hash">
						</div>
					</div>
					<div class="field">
						<label class="label is-sr-only" for="url">URL</label>
						<div class="control">
							<input class="input" type="text" name="url" value="@@url@@" placeholder="URL">
						</div>
					</div>
					<input class="button is-primary" type="submit" name="submit" value="Save">
				</form>
			</div>
		</section>
	</body>
</html>
