<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="@@path@@/static/bulma.css">
		<title>Mini URL</title>
	</head>
	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			@@loginoruser@@
		</nav>
		<section class="section">
			<div class="container">
				<form class="box" id="lookup" action="@@path@@/index" method="get">
					<div class="field has-addons">
						<label class="label is-sr-only" for="hash">HASH</label>
						<div class="control">
							<input class="input" id="hash" type="text" placeholder="Hash">
						</div>
						<div class="control">
							<input class="button is-primary" type="submit" value="Go">
						</div>
					</div>
				</form>
			</div>
		</section>
		<script>
		form = document.getElementById('lookup');
		form.onsubmit = function(evt) {
			hash = document.getElementById('hash');
			console.log('submitting query');
			console.log('hash = '+hash.value);
			if (hash !== undefined && hash.value.length > 0) {
				form.action = "@@path@@/"+hash.value
			}
		};
		</script>
	</body>
</html>
